version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgres/data
  backend:
    image: shifaka/kittygram_backend
    env_file: .env
    command: cp -r /app/build/. /backend_static/
    volumes:
      - static:/backend_static
      - media:/app/media
  frontend:
    env_file: .env
    image: shifaka/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: shifaka/kittygram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/staticfiles/
      - media:/app/media/
